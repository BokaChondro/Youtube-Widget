<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YouTube Widgets</title>
  <link rel="stylesheet" href="/yt/style.css" />
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="card-title">Channel overview</div>
      <div class="big" id="subs">—</div>
      <div class="muted" id="subs28">—</div>
    </div>

    <div class="card">
      <div class="row">
        <div class="card-title">Views & Watch time</div>
        <div class="pills" id="rangePills"></div>
      </div>
      <div class="grid2">
        <div>
          <div class="label">Views</div>
          <div class="num" id="views">—</div>
        </div>
        <div>
          <div class="label">Watch time (hours)</div>
          <div class="num" id="watch">—</div>
        </div>
      </div>
    </div>

    <!-- Later: Top10, Top48H, Comments -->
  </div>

  <script src="/yt/app.js"></script>
</body>
</html>
